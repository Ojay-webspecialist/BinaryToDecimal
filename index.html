<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bin to Decimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        
        <div class=" row align-items-center ">
            <div class="col-sm-4  mx-auto mt-5">
            
                <h1 id="headingParagraph" class="mx-auto">Binary To Decimal Converter </h1>
                <div class="card shadow-lg border-light bg-light rounded-lg">
                    <div class="card-body mx-auto ">
                       
                        
                        <form id="inputForm">
                            <div class="form-group">
                                     <input type="text" name="eightBit" class="form-control rounded-pill" id="binaryInput" placeholder="Enter Binary Digits " maxlength="8">
                                     <button type="submit"     id="binaryConvert" class=" btn btn-primary ml-5 mt-3 rounded-bottom shadow-lg border-info" >Convert</button>
                             </div>
                            
                        </form>
                                     <p id="showResult" class="bg-light "></p>
                    </div>
                </div>
                    
             </div>
             

        </div>
        <div class='row align-items-center'>
            <div class="col-sm-4  mx-auto mt-5">
                    <footer class="ml-5  pl-5  footer">Designed by Ojay</footer>
            </div>
   
            </div>
     </div>
    

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                 <script src="app.js"></script>
</body>
</html>
